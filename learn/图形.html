	<title>圆⚪&尺子📏</title>
	<style>
		html, body, div {
			margin: 2px;
			padding: 0;
		}

		div {
			text-align: center;
			width: 100px;
			height: 100px;
			float: left;
			background-color: lightgreen;
			line-height: 50px;
			box-sizing: border-box;
		}

		body::after {
			content: '';
			display: block;
			clear: both;
		}

		.chizi {
			height: 100px;
			display: block;
			width: 500px;
			float: left;
			background-color: lightgreen;
		}

		.chizi::after {
			width: 0;
			height: 0;
			content: '';
			display: block;
			clear: both;
		}

		.chizi > li {
			margin-right: 2px;
			width: 2px;
			height: 10px;
			background-color: #000000;
			float: left;
			list-style: none;
			counter-increment: num;
		}

		.chizi > li:nth-of-type(5n+1) {
			height: 15px;
		}

		.chizi > li:nth-of-type(10n+1) {
			width: 3px;
			height: 20px;
		}

		.chizi > li:nth-of-type(10n)::after {
			content: counter(num);
			display: block;
			position: relative;
			top: 20px;
			left: -5px;
		}

		.chizi > li:first-child::after {
			content: '0';
			display: block;
			position: relative;
			top: 20px;
			left: -5px;
		}
	</style>
</head>
<body>
<div style="border-radius: 50%;"></div>
<div style="border-radius: 50%/50%;width: 200px;"></div>
